<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="禁用文本框" id="btn">
<input type="text" id="txt" value="文本框">
<script>
    document.getElementById('btn').onclick=function (ev) {
        document.getElementById('txt').disabled=true;
    }
</script>
</body>
</html>
