<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input {
            color: gray;
        }
    </style>
</head>
<body>
<input type="text" value="请输入搜索内容" id="txt"/>
<script>
    document.getElementById('txt').onfocus=function (ev) {
        if(this.value=='请输入搜索内容'){
            this.value='';
            this.style.color='black';
        }
    };
    document.getElementById('txt').onblur=function (ev) {
        if(this.value.length==0){
            this.value='请输入搜索内容';
            this.style.color='gray';
        }

    };
</script>


</body>
</html>
