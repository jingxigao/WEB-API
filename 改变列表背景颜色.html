<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="liebiao">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<input type="button" id="btn" value="点击改变列表颜色">
<script>
    document.getElementById('btn').onclick=function (ev) {
        document.getElementById('liebiao').style.backgroundColor='red';
    }
</script>
</body>
</html>
