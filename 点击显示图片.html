<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="显示图片" id="btn">
    <img src="" alt="" id="img">
</body>
<script>
    var btnObj=document.getElementById('btn');
    btnObj.onclick=function (ev) {
      var imgObj=document.getElementById('img');
      imgObj.src='images/2.jpg';
      imgObj.width='200';
    };
</script>
</html>
