<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<div id="dv1">
    <p>哈哈,我又变帅了</p>
    <p>哈哈,我又变帅了</p>
    <p>哈哈,我又变帅了</p>
    <p>哈哈,我又变帅了</p>
    <p>哈哈,我又变帅了</p>
</div>

<div id="dv2">
    <p>hh</p>
    <p>hh</p>
    <p>hh</p>
    <p>hh</p>
</div>
<script>
    document.getElementById("btn").onclick=function () {
        var pObjs=document.getElementById('dv1').getElementsByTagName('p');
        for(var i=0;i<pObjs.length;i++){
            //每个p标签,设置文字
            pObjs[i].innerText="我们都是p";
        }
    };
</script>

</body>
</html>
