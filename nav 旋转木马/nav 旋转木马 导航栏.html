<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>旋转木马轮播图</title>
    <link rel="stylesheet" href="css/css.css"/>
    <script src="common.js"></script>
    <script>
        var config = [
            {
                width: 400,
                top: 20,
                left: 50,
                opacity: 0.2,
                zIndex: 2
            },//0
            {
                width: 600,
                top: 70,
                left: 0,
                opacity: 0.8,
                zIndex: 3
            },//1
            {
                width: 800,
                top: 100,
                left: 200,
                opacity: 1,
                zIndex: 4
            },//2
            {
                width: 600,
                top: 70,
                left: 600,
                opacity: 0.8,
                zIndex: 3
            },//3
            {
                width: 400,
                top: 20,
                left: 750,
                opacity: 0.2,
                zIndex: 2
            }//4
        ];
        window.onload=function (ev) {
            var list=document.getElementById('slide').getElementsByTagName('li');
            var flag=true;
            function assign() {
                for (var i = 0; i < list.length; i++) {
                    animate(list[i], config[i],function () {
                        flag=true;
                    });
                }
            }
            assign();
            document.getElementById('arrRight').onclick=function (ev1) {
                if(flag){
                    config.push(config.shift());
                    flag=false;
                    assign();

                }

            };
            document.getElementById('arrLeft').onclick=function (ev1) {
                if(flag){
                    config.unshift(config.pop());
                    flag=false;
                    assign();

                }

            };

            document.getElementById('slide').onmouseover=function (ev1) {
                animate(document.getElementById('arrow'),{'opacity':1});
            };

            document.getElementById('slide').onmouseout=function (ev1) {
                animate(document.getElementById('arrow'),{'opacity':0});
            };
        };
    </script>
</head>
<body>
<div class="wrap" id="wrap">
    <div class="slide" id="slide">
        <ul>
            <li><a href="#"><img src="images/slidepic1.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slidepic2.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slidepic3.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slidepic4.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/slidepic5.jpg" alt=""/></a></li>
        </ul>
        <div class="arrow" id="arrow">
            <a href="javascript:;" class="prev" id="arrLeft"></a>
            <a href="javascript:;" class="next" id="arrRight"></a>
        </div>
    </div>
</div>

</body>
</html>
